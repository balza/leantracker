<!DOCTYPE html>

<html lang="it" xml:lang="it">

        <link rel="stylesheet" href="{% static 'timesheet/style.css' %}" />

    </head>

    <body>
        <div id="sidebar">
            {% block sidebar %}

                <li><a href="/">Home</a></li>
            </ul>
            {% endblock %}

        <div id="content">
            {% block content %}{% endblock %}

</html>
